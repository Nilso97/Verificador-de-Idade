<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p><strong>Ano de Nascimento:</strong> 
                <input type="number" name="txtano" id="txtano" style="border-color: black; border-radius: 4px;">
            </p>
            <p><strong>Sexo:</strong>
                <input type="radio" name="radsex" id="masc" checked>  
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" style="font-size: 0.8em;" onclick="verificar()" style="background-color: rgba(128, 128, 128, 0.315); border-radius: 3px;">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Verificador de Idade NJr</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
